<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furno - Discover Furniture</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #FEDA75, #FA7E1E, #D62976, #962FBF, #4F5BD5);
            color: #333;
            height: 100vh;
            padding: 20px;
        }

        /* Top Bar Styling */
        .top-bar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 20px;
            z-index: 10;
        }

        .top-bar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #D62976;
        }

        .top-bar .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .top-bar .nav-buttons button {
            background: none;
            border: none;
            color: #D62976;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            transition: background 0.3s;
            border-radius: 8px;
        }

        .top-bar .nav-buttons button:hover {
            background-color: #FA7E1E;
            color: #fff;
        }

        /* Search bar styling */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px; /* space below the top bar */
            max-width: 500px;
            width: 100%;
        }

        form {
            display: flex;
            align-items: center;
            background-color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            margin-bottom: 30px;
        }

        input[type="text"] {
            border: none;
            outline: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 50px;
            margin-right: 10px;
            color: #333;
        }

        button[type="submit"] {
            border: none;
            background-color: #D62976;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #962FBF;
        }

        /* Instagram feed grid styling */
        .feed-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 1000px;
            width: 100%;
        }

        .feed-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feed-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .feed-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">Furno</div>
        <div class="nav-buttons">
            <button onclick="alert('How it works')">How it works</button>
            <button onclick="alert('Partner with us')">Partner with us</button>
            <button onclick="alert('About us')">About us</button>
        </div>
    </div>

    <!-- Search Bar Section -->
    <div class="search-container">
        <!-- Search Bar -->
        <form onsubmit="redirectToGoogle(event)">
            <input type="text" id="searchInput" placeholder="Search for furniture...">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Instagram-style Feed -->
    <div class="feed-container">
        <div class="feed-item"><img src="https://w7.pngwing.com/pngs/175/577/png-transparent-eames-lounge-chair-table-wing-chair-fredericia-furniture-table-angle-kitchen-furniture.png" alt="Furniture 1"></div>
        <div class="feed-item"><img src="https://img.freepik.com/premium-psd/png-furniture-cushion-comfortable-relaxation_53876-201293.jpg" alt="Furniture 2"></div>
        <div class="feed-item"><img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3AtNDY0LXRkLTA3MDAtYS1qb2IxNDA0LnBuZw.png" alt="Furniture 3"></div>
        <div class="feed-item"><img src="https://e7.pngegg.com/pngimages/145/1019/png-clipart-loveseat-couch-furniture-sofa-bed-design-angle-furniture.png" alt="Furniture 4"></div>
        <!-- Repeat these items to make a grid of 20 images -->
        <!-- Duplicating the 4 unique images for the feed -->
        <div class="feed-item"><img src="https://w7.pngwing.com/pngs/175/577/png-transparent-eames-lounge-chair-table-wing-chair-fredericia-furniture-table-angle-kitchen-furniture.png" alt="Furniture 1"></div>
        <div class="feed-item"><img src="https://img.freepik.com/premium-psd/png-furniture-cushion-comfortable-relaxation_53876-201293.jpg" alt="Furniture 2"></div>
        <div class="feed-item"><img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3AtNDY0LXRkLTA3MDAtYS1qb2IxNDA0LnBuZw.png" alt="Furniture 3"></div>
        <div class="feed-item"><img src="https://e7.pngegg.com/pngimages/145/1019/png-clipart-loveseat-couch-furniture-sofa-bed-design-angle-furniture.png" alt="Furniture 4"></div>
        <!-- Continue until there are 20 feed items in total -->
    </div>

    <script>
        function redirectToGoogle(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value;
            window.location.href = `https://serpapi.com/search.json?engine=google&q=${encodeURIComponent(query)}&location=Dubai%2C+United+Arab+Emirates&google_domain=google.ae&gl=ae&hl=en&safe=active&tbm=isch&api_key=YOUR_API_KEY`;
        }
    </script>

</body>
</html>
