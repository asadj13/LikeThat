<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Bar</title>
</head>
<body>

    <form onsubmit="redirectToGoogle(event)">
        <input type="text" id="searchInput" placeholder="wooden dining table...">
        <button type="submit">Search</button>
    </form>

    <script>
        // List of commonly searched furniture items
        const placeholderTexts = [
            "wooden dining table",
            "modern coffee table",
            "leather sofa",
            "office desk",
            "outdoor patio set",
            "bedside table",
            "bookshelf storage unit",
            "adjustable office chair",
            "foldable dining table",
            "luxury bed frame"
        ];

        let currentIndex = 0;
        
        // Function to change the placeholder text every 3 seconds
        function rotatePlaceholder() {
            const searchInput = document.getElementById('searchInput');
            searchInput.placeholder = placeholderTexts[currentIndex];
            currentIndex = (currentIndex + 1) % placeholderTexts.length;
        }

        // Start rotating the placeholder text every 3 seconds
        setInterval(rotatePlaceholder, 3000);

        // Redirect to Google Search API when form is submitted
        function redirectToGoogle(event) {
            event.preventDefault(); // Prevents the form from submitting in the usual way
            const query = document.getElementById('searchInput').value;
            window.location.href = `https://serpapi.com/search.json?engine=google&q=${encodeURIComponent(query)}&location=Dubai%2C+United+Arab+Emirates&google_domain=google.ae&gl=ae&hl=en&safe=active&tbm=isch&api_key=67e98a9baccc9ef786bea4f33d6830bc3a3de5a911bcebc500aa1d15aa8e6aca`;
        }
    </script>

</body>
</html>
