<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Bar</title>
</head>
<body>

    <form onsubmit="redirectToGoogle(event)">
        <input type="text" id="searchInput" placeholder="x1...">
        <button type="submit">Search</button>
    </form>

    <script>
        function redirectToGoogle(event) {
            event.preventDefault(); // Prevents the form from submitting in the usual way
            const query = document.getElementById('searchInput').value;
            window.location.href = `https://serpapi.com/search.html?engine=google&q=${encodeURIComponent(query)}&location=Dubai%2C+United+Arab+Emirates&google_domain=google.ae&gl=ae&hl=en&safe=active&tbm=isch&api_key=67e98a9baccc9ef786bea4f33d6830bc3a3de5a911bcebc500aa1d15aa8e6aca`;
        }
    </script>

</body>
</html>
