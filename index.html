<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like That - Find Furniture You'll Love</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e4c67, #a88b6d);
            color: #333;
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        .container h1 {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4e4c67;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Tagline */
        .container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 25px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            background: #f7f5f2;
            color: #333;
        }

        .search-bar input[type="text"]::placeholder {
            color: #aaa;
        }

        .search-bar button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            color: #fff;
            background: linear-gradient(135deg, #c77f50, #ab6e45);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(135deg, #ab6e45, #c77f50);
        }

        /* Response Container */
        .response-container {
            font-size: 1rem;
            color: #333;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f7f5f2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container h1 {
                font-size: 2.2rem;
            }

            .search-bar button {
                padding: 15px 20px;
            }
        }
    </style>
    <script>
        async function performSearch() {
            // Get the search query
            const query = document.querySelector('.search-bar input[type="text"]').value;
            const responseContainer = document.getElementById('response');

            // Check if the query is not empty
            if (query) {
                try {
                    // Call the API (replace 'https://api.example.com/search' with your actual API endpoint)
                    const apiKey = "67e98a9baccc9ef786bea4f33d6830bc3a3de5a911bcebc500aa1d15aa8e6aca";
                    const url = `https://serpapi.com/search.json?engine=google&q=${encodeURIComponent(query)}&location=Dubai, United Arab Emirates&google_domain=google.ae&gl=ae&hl=en&tbm=isch&safe=active&api_key=67e98a9baccc9ef786bea4f33d6830bc3a3de5a911bcebc500aa1d15aa8e6aca`;
                    const response = await fetch(url);
                    
                    // Check if the response is ok
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    // Parse the response as JSON
                    const data = await response.json();

                    // Display the returned data in the response container
                    responseContainer.textContent = data.message || 'No results found';
                } catch (error) {
                    // Handle any errors and display them in the response container
                    responseContainer.textContent = `Error: ${error.message}`;
                }
            } else {
                responseContainer.textContent = 'Please enter a search term.';
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Like That</h1>
        <p>Discover furniture that fits your style and budget.</p>
        <div class="search-bar">
            <input type="text" placeholder="Search for sofas, tables, and more..." />
            <button onclick="performSearch()">Search</button>
        </div>
        
        <!-- Container to display the API response -->
        <div id="response" class="response-container"></div>
    </div>

</body>
</html>
